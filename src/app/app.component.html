<!--
  Property binding
 -->
<button (click)="showModelValue()" [disabled]="!isAllowed" >
  Click here
</button>
<br>

<!--
  string interpolation
 -->
<span>
  {{stringTitle}}
</span>
<br>
<!--
  Event binding
 -->
<span>
  {{ eventBinding() }}
</span>
<br>
<!--
  NgModel, two way databinding
-->

<input type="text" [(ngModel)]="ngModelValue" >
<br>
<!--
  input - output
-->
<app-first (emit)="catchChildComponentValue($event)" [banana]="['banana', 'apple', 'strawberry']"></app-first>
